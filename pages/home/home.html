<ion-header>
	<ion-navbar>
		<ion-title>Home</ion-title>
	</ion-navbar>
</ion-header>

<ion-content  >
     
     <ion-list>  
       <ion-list-header>

         <ion-label>Nombre: {{input}}</ion-label>
       </ion-list-header>




<ion-item>
<ion-label position="floating">Input</ion-label>
<ion-input placeholder="Enter Input" type="text" [(ngModel)]= "input"></ion-input>

 </ion-item>
        
      </ion-list>

<form #formulario= "ngForm" (ngSubmit)= "onSubmitTemplate()">

<ion-list>

<ion-item>
<ion-label >Nombre</ion-label>
<ion-input type="text" [(ngModel)]= "usuario.nombre" name="nombre"></ion-input>
</ion-item>

<ion-item>
<ion-label >Password</ion-label>
<ion-input type="text" [(ngModel)]= "usuario.password" name="password"></ion-input>
</ion-item>

</ion-list>


<button ion-button  expand="full"  type="submit"  color="primary">Enviar</button>


</form>





    </ion-content>
