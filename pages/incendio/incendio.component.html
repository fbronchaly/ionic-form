<ion-header>
	<ion-navbar>
		<ion-title>Incendio</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<ion-list>

		<ion-item>
			<ion-label position="floating">Floating</ion-label>
			<ion-input></ion-input>
			<ion-input placeholder="Enter Input" type="text" [(ngModel)]="input"></ion-input>

		</ion-item>

	</ion-list>

	<form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">

		<ion-list>
      <ion-item>
			<ion-select item-left [(ngModel)]="usuario.garantia" name="garantia" [selectedText]="codec3"
				[selectOptions]="{title:'Elige garantia'}">
				<ion-option *ngFor="let garantia of garantiaIncendio" [value]="codec3">{{garantia.garantia}}
				</ion-option>
			</ion-select>
</ion-item>
		
		</ion-list>
    


		<button ion-button  expand="full"  type="submit"  color="primary">Enviar</button>


	</form>





</ion-content>
